plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.4.6'
}

application {
    mainClassName = 'com.lpoo.g72.Game'
}

group 'com.lpoo.g72'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.0'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
    implementation 'com.google.code.gson:gson:2.8.6'
}

pitest {
    excludedTestClasses = ['com.lpoo.g72.gui.GuiTest', 'com.lpoo.g72.GameTest']
}